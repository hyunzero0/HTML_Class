<!DOCTYPE html>
<html lang="ko"> <!-- 부모 -->
    <head> <!-- 자식 -->
        <!-- 
            기본적인 html에 대한 정보를 작성하는 부분
            정보 : <meta>태그 이용 -> 내부적으로 통신시 필요한 내용 설정
            외부파일 불러오기 : <link>태그 이용 -> css파일 불러올 때 사용
            스타일 코드 작성 : <style>태그 이용 -> head에 쓰는 게 필수는 아님, body에도 작성 가능
            script문 작성 및 불러오기 : <script>태그 이용
            창에 대한 제목 설정 : <title>태그 이용
         -->
         <!-- 페이지에 대한 언어 설정하기 -->
         <meta http-equiv="content-language" content="ko"/> 

         <!-- 페이지에 문서형식(MIME TYPE), 인코딩형식 설정하기 -->
         <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
         <!-- 페이지 인코딩은 http-equiv가 아닌 charset속성을 이용할 수 있음 -->
         <meta charset="utf-8"/>

         <!-- 페이지 작성에 대한 정보를 설정 -->
         <meta name="application-name" content="html"/>
         <meta name="author" content="bsyoo"/>
         <meta name="description" content="html에 대한 기본설정"/>
         <meta name="generator" content="vscode"/>
         <meta name="keywords" content="html, 화면, web, webpage구조"/>

         <!-- 반응형 관련 사이즈설정 -->
         <meta name="viewport" content="width=device-width, inital-scale=1.0"/>

         <title>나의 첫 페이지!!</title>

         <!--
            외부에 있는 파일을 불러와 페이지에 적용하기
            <link>태그를 이용한다. *css파일 불러와서 적용할 때 사용
                rel : 불러오는 파일에 대한 페이지에서의 역할 *stylesheet
                type : MIME타입을 설정 *text/css
                href : 외부파일의 위치를 설정(local, web상 위치(=url주소))
        -->
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- 
            파비콘 적용하기
            파비콘 : title앞에 출력되는 이미지
            크기에 맞는 image파일이 필요
         -->
         <link rel="icon" href="https://www.w3schools.com/favicon.ico" type="image/x-icon">

         <!-- 
            스타일 설정
          -->

         <style>
            div{
                width:100px;
                height:100px;
                background-color: beige;
            }
         </style>

         <script>
            // 외부에서 불러올 때 head부분에 많이 작성
            // alert('우와 알람이닷');
            // setTimeout(()=> {
            //     location.assign('http://gdu.co.kr');
            // }, 3000);
            // 3000 후에 페이지 이동
            // javascript에서 배움
         </script>

         <!-- <base href="http://www.naver.com"/> 많이 사용하진 않을 것 -->
         <!-- <meta http-equiv="refresh" content="3;http://gdu.co.kr"/>  -->
         <!-- 3초 후에 페이지 이동해라 -->

    </head>
    <body>
        <h1>내가 만든 첫 페이지!!</h1>
        <button>기본버튼</button>
        <button class="btn btn-outline-primary">외부css적용</button>
        <div>스타일적용</div>
        <a href="/test.do">요청하기</a>
    </body>
</html>
